{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>  <!-- Используем title из extra_context -->
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить статью <b>"{{ object.title }}"</b>?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
